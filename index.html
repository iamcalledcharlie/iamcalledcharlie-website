<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="christmas-lights">
            <h1>
                <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
                <span> </span><span>t</span><span>o</span>
                <span> </span><span>C</span><span>h</span><span>a</span><span>r</span><span>l</span><span>i</span><span>e</span><span>'</span><span>s</span>
                <span> </span><span>W</span><span>e</span><span>b</span><span>s</span><span>i</span><span>t</span><span>e</span>
            </h1>
        </div>
        <p>We are working on something exciting for you!</p>
        <div class="countdown">
            <p>Website Launches in:</p>
            <div id="countdown-timer">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
